[tool.black]
line-length = 100

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.ruff.lint.per-file-ignores]
# E2E tests and Alembic migrations can have special import ordering; ignore I001 there.
"tests/test_e2e_*.py" = ["I001"]
"alembic/versions/*.py" = ["I001"]

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint.isort]
known-first-party = ["app", "db", "main"]
